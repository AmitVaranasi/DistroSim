distrosim {
  # Graph generation settings
  graph {
    states-total = 200
    edge-probability = 0.3
    max-branching-factor = 5
    max-depth = 10
    max-properties = 10
    undirected = false
    load-from-file = ""  # empty = generate fresh graph
  }

  # Edge and node enrichment
  enrichment {
    edge-type-probability = 0.7
    min-transmission-delay-ms = 10
    max-transmission-delay-ms = 100
    min-processing-delay-ms = 5
    max-processing-delay-ms = 50
    reliability = 0.95
  }

  # Simulation parameters
  simulation {
    seed = 42
    duration = 30s
    warmup-period = 5s
  }

  # Timer nodes — generate periodic ticks
  timer {
    enabled = true
    count = 3
    interval = 200ms
    jitter = 50ms
  }

  # Input nodes — inject messages from file or stdin
  input {
    enabled = false
    source = "file"   # "file" or "interactive"
    file-path = "src/main/resources/input/sample-messages.txt"
  }

  # Background traffic generation
  traffic {
    enabled = true
    rate = 100ms
  }

  # Distributed algorithms
  algorithms {
    chandy-lamport {
      initiator-node = 0
      trigger-delay = 5s
    }
    dijkstra-scholten {
      initiator-node = 0
      trigger-delay = 10s
    }
  }

  # Which experiments to run
  experiments {
    active = ["small-sparse", "medium-dense", "large-tree"]
  }
}

akka {
  loglevel = "INFO"
  stdout-loglevel = "INFO"

  actor {
    debug {
      receive = off
      lifecycle = off
    }
  }
}
