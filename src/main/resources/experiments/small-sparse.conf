include "application.conf"

distrosim {
  graph {
    states-total = 15
    edge-probability = 0.2
    max-branching-factor = 3
    max-depth = 5
  }
  simulation {
    seed = 100
    duration = 20s
    warmup-period = 3s
  }
  traffic {
    rate = 500ms
  }
  timer {
    count = 2
    interval = 300ms
  }
  algorithms {
    chandy-lamport.trigger-delay = 3s
    dijkstra-scholten.trigger-delay = 8s
  }
}
