include "application.conf"

distrosim {
  graph {
    states-total = 200
    edge-probability = 0.1
    max-branching-factor = 3
    max-depth = 10
  }
  simulation {
    seed = 100
    duration = 30s
    warmup-period = 5s
  }
  traffic {
    rate = 500ms
  }
  timer {
    count = 3
    interval = 300ms
  }
  algorithms {
    chandy-lamport.trigger-delay = 5s
    dijkstra-scholten.trigger-delay = 12s
  }
}
