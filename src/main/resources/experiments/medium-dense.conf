include "application.conf"

distrosim {
  graph {
    states-total = 50
    edge-probability = 0.6
    max-branching-factor = 6
    max-depth = 8
  }
  simulation {
    seed = 200
    duration = 30s
    warmup-period = 5s
  }
  traffic {
    rate = 50ms
  }
  timer {
    count = 5
    interval = 150ms
  }
  algorithms {
    chandy-lamport.trigger-delay = 5s
    dijkstra-scholten.trigger-delay = 12s
  }
}
