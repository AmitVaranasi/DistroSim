include "application.conf"

distrosim {
  graph {
    states-total = 200
    edge-probability = 0.4
    max-branching-factor = 6
    max-depth = 8
  }
  simulation {
    seed = 200
    duration = 40s
    warmup-period = 8s
  }
  traffic {
    rate = 100ms
  }
  timer {
    count = 5
    interval = 200ms
  }
  algorithms {
    chandy-lamport.trigger-delay = 8s
    dijkstra-scholten.trigger-delay = 18s
  }
}
