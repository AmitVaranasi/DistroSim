include "application.conf"

distrosim {
  graph {
    states-total = 50
    edge-probability = 0.15
    max-branching-factor = 2
    max-depth = 15
  }
  simulation {
    seed = 300
    duration = 30s
    warmup-period = 5s
  }
  traffic {
    rate = 200ms
  }
  timer {
    count = 3
    interval = 250ms
  }
  algorithms {
    chandy-lamport.trigger-delay = 5s
    dijkstra-scholten.trigger-delay = 10s
  }
}
